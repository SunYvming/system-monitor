global:
  scrape_interval:     5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
    - targets: ['0.0.0.0:9090']

  - job_name: node
    static_configs:
    - targets: ['host.docker.internal:9100']
  
  - job_name: process
    static_configs:
    - targets: ['process-exporter:9256']

  - job_name: cadvisor
    static_configs:
    - targets: ['cadvisor:8080']